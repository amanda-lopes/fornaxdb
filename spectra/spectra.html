<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV to Table</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>

  <table id="csv-table" border="1"></table>

  <script>
    // Load CSV using Papa Parse
    Papa.parse('assets/data/data.csv', {
      download: true,
      header: true,
      complete: function(results) {
        var data = results.data;
        var table = document.getElementById("csv-table");
        
        // Create the table headers
        var thead = table.createTHead();
        var row = thead.insertRow();
        for (var key in data[0]) {
          var th = document.createElement("th");
          th.appendChild(document.createTextNode(key));
          row.appendChild(th);
        }
        
        // Create table rows
        data.forEach(function(item) {
          var row = table.insertRow();
          for (var key in item) {
            var cell = row.insertCell();
            cell.appendChild(document.createTextNode(item[key]));
          }
        });
      }
    });
  </script>

</body>
</html>
